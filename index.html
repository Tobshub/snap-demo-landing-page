<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; text-align: center;
      position: absolute; bottom: 0; 
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" id="logo" width="84" height="27" alt="logo" />
    <img src="./images/icon-menu.svg" id="open-menu" alt="open-menu" />
    <nav id="nav-bar">
      <div class="nav-blur-effect"></div>
      <div class="nav-content">
        <img src="./images/icon-close-menu.svg" id="close-menu" alt="close-menu" />
        <div class="nav-item"><a href="#" id="features-nav">Features <img src="./images/icon-arrow-down.svg" class="dropdown-arrow"  alt="dropdown-icon"/></a>
        <div class="dropdown">
          <span><a href="#"><img src="./images/icon-todo.svg" alt="icon todo" /> Todo list</a></span>
          <span><a href="#"><img src="./images/icon-calendar.svg" alt="icon calendar" /> Calendar</a></span>
          <span><a href="#"><img src="./images/icon-reminders.svg" alt="icon reminer" /> Reminders</a></span>
          <span><a href="#"><img src="./images/icon-planning.svg" alt="icon planning" /> Planning</a></span>
        </div>
        </div>
        <div class="nav-item"><a href="#" id="company-nav">Company <img src="./images/icon-arrow-down.svg" class="dropdown-arrow" alt="dropdown-icon"/> </a>
          <div class="dropdown">
            <span><a href="#">History</a></span>
            <span><a href="#">Our Team</a></span>
            <span><a href="#">Blog</a></span>
          </div>
        </div>
        <div class="nav-item"><a href="#">Careers</a></div>
        <div class="nav-item"><a href="#">About</a></div>

        <div class="nav-buttons">
          <span id="login"><a href="#">Login</a></span>
          <span id="register"><a href="#">Register</a></span>
        </div>
      </div>
    </nav>
  </header>
   
  <main>
    <div class="main-content">
      <h1 class="main-header">Make remote work</h1>
      <p class="main-body">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button id="learn-more">Learn more</button>
      <div class="sponsors">
        <img src="./images/client-databiz.svg" alt="client-databiz">
        <img src="./images/client-audiophile.svg" alt="client-audiophile">
        <img src="./images/client-meet.svg" alt="client-meet">
        <img src="./images/client-maker.svg" alt="client-maker">
        
      </div>
    </div>
    <div class="main-image">
    </div>
  </main>
 
 
  
  <script src="./script.js"></script>

</body>
</html>
