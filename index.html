<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <script src="./script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" id="logo" />
    <img src="./images/icon-menu.svg" id="open-menu" />
    <nav id="nav-bar">
      <div class="nav-blur-effect"></div>
      <div class="nav-content">
        <img src="./images/icon-close-menu.svg" id="close-menu" />
        <div class="nav-item">Features <img src="./images/icon-arrow-down.svg" />
        <div class="dropdown">
          <span><a href="#"><img src="./images/icon-todo.svg" /> Todo list</a></span>
          <span><a href="#"><img src="./images/icon-calendar.svg" /> Calendar</a></span>
          <span><a href="#"><img src="./images/icon-reminders.svg" /> Reminders</a></span>
          <span><a href="#"><img src="./images/icon-planning.svg" /> Planning</a></span>
        </div>
        </div>
        <div class="nav-item">Company <img src="./images/icon-arrow-down.svg" />
          <div class="dropdown">
            <span><a href="#">History</a></span>
            <span><a href="#">Our Team</a></span>
            <span><a href="#">Blog</a></span>
          </div>
        </div>
        <div class="nav-item"><a href="#">Careers</a></div>
        <div class="nav-item"><a href="#">About</a></div>

        <div class="nav-buttons">
          <span id="login"><a href="#">Login</a></span>
          <span id="register"><a href="#">Register</a></span>
        </div>
      </div>
    </nav>
  </header>
   
  <main>
    <div class="main-content">
      <h1 class="main-header">Make remote work</h1>
      <p class="main-description">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
    </div>
    <div class="main-image">
    </div>
  </main>

</html>
